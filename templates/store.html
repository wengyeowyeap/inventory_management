{% extends "layout.html" %}
{% block content %}
{% if store_name %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    New store added: <strong>{{store_name}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endif %}
<form action="{{ url_for('create_store') }}" method="POST">
  <div class="form-group">
    <label for="store_name">Add New Store:</label>
    <input type="text" name="store_name" class="form-control" id="storeInput" placeholder="Enter new store">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
